<script type="text/javascript">

				$(document).scroll(function() {
			 	   checkOffset();
				});
				function checkOffset() {
					var homeheight = $('.site-footer').offset().top;
					//alert(homeheight);

				if($('#appointment').offset().top + $('#appointment').height() > homeheight )
					$('#appointment').css('position', 'relative');
				if($(document).scrollTop() + window.innerHeight < $('.site-footer').offset().top)
						 $('#appointment').css('position', 'fixed');

				}

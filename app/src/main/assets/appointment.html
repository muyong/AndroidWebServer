<!DOCTYPE html>
<html>
<head>
    <title>Siloam Hospital</title>
    <link rel="apple-touch-icon" href="./siloam_files/apple-touch-icon.png">
    <link rel="shortcut icon" href="./siloam_files/favicon.ico">
    <link rel="stylesheet" href="./siloam_files/bootstrap.min.css">

    <style>
        body {
            background-image: url("./siloam_files/body_bg.png");
            background-repeat:repeat-x;
        }
        .action {
            position: relative;
            top: 40px;
            margin: auto;
            width: 80%;
		}
        .title {
            font-size: 25px;
        }
        #userid {
            width: 250px !important;
        }
        .demolabel {
            font-size: 25px;
            color: white;
            margin: auto;
        }
    </style>
<body>
    <div>
        <a class="logo" href="https://www.siloamhospitals.com/">
            <img src="./siloam_files/logo.png">
        </a>
        <span class="demolabel">Element Demo. This is for demo purpose only.</span>
    </div>
    <div class="action">
        <span class="text title">Make an Appointment</span>
        <br/><br/>
        <form id="main_appoint" method="post">
            <span class="text">User ID</span>
            <select id="userid">
                <option disabled selected>Select an user</option>
            </select>
            <br/><br/>
            <span class="text">First Name</span>
            <input id="firstname_appoint" disabled type="text" />
            <span class="text">Last Name</span>
            <input id="lastname_appoint" disabled type="text" />
            <br/><br/>
            <button type="button" id="auth">Scan Person</button>
        </form>
        <div id="messages">
        </div>
    </div>
    <script src="./siloam_files/jquery-1.7.2.min.js"></script>
    <script src="./siloam_files/callApp.js"></script>
</body>
</html>
